<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Best <span>ToDo</span> App</h2>
        <nav>
        <ul class="icons-wrapper">
            <li>
                <a href="https://www.facebook.com">
                    <img class="fb-logo" src="./2021_Facebook_icon.svg.png" />
                </a>
              </li>
              <li>
                <a href="https://www.twitter.com">
                    <img class="twitter-logo" src="./Logo_of_Twitter.svg.png" />
                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com">
                    <img class="linkedin-logo" src="./LinkedIn_icon.svg.png" />
                </a>
              </li>
            </nav>
      </header>
      <main>
        <div class="form">
        <div class="first-card-wrapper">
            <h1>Your Tasks</h1>
            <div class="input-wrapper">
                <input placeholder="e.g. wash dishes" type="text"/>
                <button>Add</button>
            </div>
<p>There Was An Error</p>
        </div>
        <div class="second-card-wrapper">
            <h3>Take Out Trashes</h3>
            <nav>
            <ul class="edit-bin">
              <li>
                  <a href="#">
                      <img class="edit-logo" src="./Edit_Notepad_Icon.svg" />
                  </a>
                </li>
                <li>
                  <a href="#">
                      <img class="bin-logo" src="./OOjs_UI_icon_trash.svg.png" />
                  </a>
                </li>
              </nav>
        </div>
        <div class="third-card-wrapper">
          <nav>
            <ul class="done-task">
              <li>
                <a href="#">
                    <img class="done-logo" src="./done icon.png" />
                </a>
              </li>
              <li>
                <h3>Walk The Dog</h3>
              </li>
            </ul>  
          </nav>
          <nav>
            <ul class="edit-bin">
              <li>
                  <a href="#">
                      <img class="edit-logo" src="./Edit_Notepad_Icon.svg" />
                  </a>
                </li>
                <li>
                  <a href="#">
                      <img class="bin-logo" src="./OOjs_UI_icon_trash.svg.png" />
                  </a>
                </li>
            </ul>  
                </nav>
       </div>
    </div>
      </main>
    </div>
  </body>
</html>
